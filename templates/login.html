<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envizion - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="full-screen flex-center">
  <h1 class="text-xl">Login</h1>

    {% if message != "" %}
        <h3>{{ message }}</h3>
    {% endif %}
    <form action="/" method="post">
        <input type="email" name="email">
        <input type="password" name="pass">
        <input type="submit" name="submit">
    </form>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.9/firebase-app.js"></script>
  
  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.2.9/firebase-analytics.js"></script>
  
  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/8.2.8/firebase-auth.js"></script>
  <script src="/__/firebase/8.2.8/firebase-firestore.js"></script>
  
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>
</html>

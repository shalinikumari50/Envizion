<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envizion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1A1A1A;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: black;">
        <a class="navbar-brand p-0" href="#">
            <img src="../img/logo.png" height=50px alt="" loading="lazy">
        </a>

    </nav>
    <div class="container-fluid">

        <div class="row mt-5">
            <div class="col-md-5 my-auto mx-auto">

                <button type="button" class="btn btn-primary twitter">Continue
                    with Twitter</button>
                <button type="button" class="btn btn-secondary google">Continue with Google</button>
                <button type="button" class="btn btn-success facebook">Continue with Facebook</button>
            </div>
            <div class="col-md-7 ">
                <div class="signin">
                    <h4 class="heading">Sign In</h4>
                    <form action="/login" method="post">
                        <div class="form-group">

                            <input type="email" class="form-control emailField" id="exampleInputEmail1" name ="email"
                                aria-describedby="emailHelp" placeholder="abc@test.com">

                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control passwordField" id="exampleInputPassword1" name="pass"
                                placeholder="Password">
                        </div>
                        <div class="mx-auto">
                            <button class="btn btn-primary login" type="submit" name="submit"><a class="login">Log
                                    In</a></button>
                        </div>
                    </form>
                </div>
                <p class="heading">Don't have an account? Sign up <span class="here">HERE</span></p>
            </div>
        </div>
    </div>
</body>

</html>
